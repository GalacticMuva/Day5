<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div id="profile-card" class="card shadow-sm p-4 mb-4">
                    <img id="avatar" src="" class="rounded-circle mx-auto mb-3" width="150" alt="Avatar">
                    <h2 id="login" class="h4">Loading...</h2>
                    <p class="text-muted">Public Repos: <span id="repo-count" class="badge bg-primary">0</span></p>
                </div>

                <div class="text-start">
                    <h5>My Repositories</h5>
                    <ol id="repo-list" class="list-group list-group-numbered shadow-sm"></ol>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
